        <section class="main">
        <div class="formulario">
            <h2>Anuncie seu imóvel</h2>
            
            <label id="labelEndereco" for="endereço">Endereço*</label>
            <input type="text" id="endereco" placeholder="Digite o endereço do imóvel" required="true">
            
            <label id="labelCidade" for="cidade">Cidade*</label>
            <input type="text" id="cidade" placeholder="Digite a cidade" required="true">

            <label id="labelCEP" for="CEP">CEP*</label>
            <input type="text" id="CEP" placeholder="Digite o CEP" require="true">

            <label id="labelValor" for="valor">Valor*</label>
            <input type="number" id="valor" placeholder="Digite um valor para seu imóvel">
            
            <p>Tipo pessoa<br>
            <input type="radio" name="tipoPessoa" value="Corretor" checked="checked"\>Corretor Imobiliário
            <input type="radio" name="tipoPessoa" value="CNPJ"\>CNPJ
            <input type="radio" name="tipoPessoa" value="CPF"\>CPF
            </p>

            <button id="buttonAnunciar">Anunciar</button>
        </div>
